<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой первый сайт</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      text-align: center; /* Центрируем контент */
    }
    figure {
      display: inline-block; /* Чтобы картинка с подписью была по центру */
      margin: 20px auto;
      border: 2px solid #000;
      padding: 10px;
      max-width: 320px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    figcaption {
      margin-top: 8px;
      font-style: normal;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Привет, мир!</h1>
  <p>Это мой котик</p>

  <figure>
    <img src="DUSIK.jpg
    " alt="Мой котик" width="300" />
    <figcaption>Мой котик</figcaption>
  </figure>
</body>
</html>
